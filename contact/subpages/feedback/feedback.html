<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/contact/subpages/feedback/feedback.css">
</head>
<body>
    <form id="feedback-form">
        <h1> Leave Feedback 💬 </h1>
        <div class="feedback-rowOne">
            <label for="feedback-name">Name:</label>
            <input type="text" id="feedback-name" name="feedback-name" placeholder="name (optional)"> 

            <label for="feedback-email">Email:</label>
            <input type="email" id="feedback-email" name="feedback-email" placeholder="email (optional)">
        </div>

        <div class="feedback-rowTwo">
            <label for="feedback-rating">Rate the Design:</label>
            <select id="feedback-rating" name="feedback-rating">
                <option value="">— Select —</option>
                <option value="5"> ⭐⭐⭐⭐⭐ </option>
                <option value="4"> ⭐⭐⭐⭐ </option>
                <option value="3"> ⭐⭐⭐ </option>
                <option value="2"> ⭐⭐ </option>
                <option value="1"> ⭐ </option>
            </select>
        </div>
        
        <div class="feedback-rowThree">
            <label for="feedback-category">Feedback Type:</label>
            <select id="feedback-category" name="feedback-category">
                <option value="">— Select —</option>
                <option value="bug">🪲 Bug Report</option>
                <option value="idea">💡 Suggestion</option>
                <option value="compliment">🌟 Compliment</option>
                <option value="other">📝 Other</option>
            </select>
        </div>
      
        <div class="feedback-rowFour">
            <label for="feedback-message">Feedback:</label>
            <textarea id="feedback-message" name="feedback-message" rows="8" 
                placeholder="Please tell me what you think..." required></textarea>
        </div>
       
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
