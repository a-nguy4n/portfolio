
<div class="modal-content feedback-modal">
    <span class="modal-close">&times;</span>
    <form id="feedback-form"
        action="https://formspree.io/f/xblkogjg"
        method="POST"
    >
        <h1> Leave Feedback 💬 </h1>
        <div class="feedback-rowOne">
            <label for="name">Name:</label>
            <input type="text" id="feedback-name" name="name" placeholder="name (optional)"> 

            <label for="email">Email:</label>
            <input type="email" id="feedback-email" name="email" placeholder="email (optional)">
        </div>

        <div class="feedback-rowTwo">
            <label for="rating">Rate the Design:</label>
            <select id="feedback-rating" name="rating">
                <option value="">— Select —</option>
                <option value="5"> ⭐⭐⭐⭐⭐ </option>
                <option value="4"> ⭐⭐⭐⭐ </option>
                <option value="3"> ⭐⭐⭐ </option>
                <option value="2"> ⭐⭐ </option>
                <option value="1"> ⭐ </option>
            </select>
        </div>
    
        <div class="feedback-rowThree">
            <label for="category">Feedback Type:</label>
            <select id="feedback-category" name="category">
                <option value="">— Select —</option>
                <option value="bug">🪲 Bug Report</option>
                <option value="idea">💡 Suggestion</option>
                <option value="compliment">👍🏻 Compliment</option>
                <option value="other">📝 Other</option>
            </select>
        </div>
    
        <div class="feedback-rowFour">
            <label for="message">Feedback:</label>
            <textarea id="feedback-message" name="message" rows="8" 
                placeholder="Please tell me what you think..." required></textarea>
        </div>
        
        <button type="submit">Submit Feedback</button>
    </form>
</div>
