<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Home: Top Control Bar</title>
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/components/topcontrol-bar/topBar.css">
</head>

<body>
  <div class="topBar-controls">
    <button id="mode-button">Mode</button>
    <button id="help-button">?</button>
    <div class="profile-toggle">
      <button id="profile-button">
        <span class="icon-circle">
              <img src="/home/images/home-profile.png" alt="Profile">
        </span>
        <span class="role-label"> Default </span>
        <span class="caret"> â–¼ </span>
      </button>

      <section class="profile-window">
        <h1> Hello <span id="role-name"> User </span>! </h1>
        <p>  Would you like to switch profiles?</p>
    
        <span class="profile-switch" data-role="default">Default</span>
        <span class="profile-switch" data-role="browser">Browser</span>
        <span class="profile-switch" data-role="recruiter">Recruiter</span>
        <span class="profile-switch" data-role="developer">Developer</span>
      </section>
    </div>
  </div>
</body>
</html>
